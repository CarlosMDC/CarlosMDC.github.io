
<!doctype html>
<html>
  <head>
    <title> Triangulo </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body{margin: 0; }
canvas {width: 100%; height: 100%; }
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
  var escena=new THREE.Scene();
  var fov = 75; // Campo de vision
  var aspect=window.innerWidth/window.innerHeight; //relacion de aspecto
  var near=0.1;// plno cercano
  var far =1000;// plano lejano
  var camara = new THREE.PerspectiveCamera(fov, aspect, near, far );
  
  camara.position.z=5;
  
  var renderer=new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
  var figura =new THREE.Shape();
  figura.moveTo(10,10);
  figura.lineTo(10,40);
  figura.lineTo(40,40);
  figura.lineTo(10,10);
  
  var forma = new THREE.ShapeGeometry(figura);
  var malla=new THREE.Mesh(forma);
  
  
  
  escena.add(malla);
  
  function render(){
    requestAnimationFrame(render);
    renderer.render(escena,camara);
  }
  render();
  
</script>
</body>
</html>
